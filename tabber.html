<html>
  <head>
    <script src="vendor/aubiojs/build/aubio.js"></script>
    <script src="dist/index.js"></script>
  </head>
  <body>
    <div id="pitch-detector">
      <p style="font-weight: bold;">Hit "Start", play a note, see data below</p>
      <div id="pitch-freq">
        <div id="pitch-freq-text">
          <p>Note: <span class="note" /></p>
          <p>Octave: <span class="octave" /></p>
          <p>Freq: <span class="freq" /> Hz</p>
        </div>
      </div>
      <p id="circle-text-error"></p>
      <button id="audio-pause" class="audio-button">Pause</button>
      <button id="audio-start" class="audio-button">Start</button>
    </div>
  </body>
</html>
